
<div class="body-container d-flex flex-column">
    <div class="banner">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.buyabans.com/media/extremeweb/banner/KLOP-768X341_4_.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.buyabans.com/media/extremeweb/banner/2600X627_ac_mail_nmay.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.buyabans.com/media/extremeweb/banner/New_ProjJkI_ct.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="body">
        <div class="content">
            <div class="add-item-bar">
                <button class="d-flex btn btn-outline-secondary"(click)="openSidePanel()"><i class="fa fa-plus-circle" aria-hidden="true"></i><h6>Add Item</h6></button>
            
            </div>
            <div class="product-body">
                <div class="row d-flex justify-content-evenly" >
                    <div class="product-card card"*ngFor="let product of productList">
                                
                        <div class="card-header">
                            <img [src]="product.image1" alt="Card image">
                        </div>
                        <div class="card-body2">
                            <h4 class="product-title">{{product.name}} </h4>
                            <p class="product-status">Shipped in 3-4 days</p>
                            <h3 class="product-prices">Rs {{product.price}}.00</h3>	
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary">
                                <i class="bi bi-cart3"></i>
                                Add Cart
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-bag"></i>
                                Buy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
</div>

</div>
