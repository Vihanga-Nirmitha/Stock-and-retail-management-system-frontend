<h3>Add Product</h3>
<div class="add-item">
    
    <div class="form-elm">
        <label for="name">Product Name</label>
        <input type="text" [(ngModel)]="productObj.name" id=name class="form-control" required>
    </div>


    <div class="img-input-container form-elm">
        <label for="image1">Add Images</label>
        <div class="d-flex">
          <div class="m-2">
    
            <input type="file" (change)="onFileChange($event, 'image1')" id="image1" class="form-control" required>
          </div>
          <div class="m-2">
  
            <input type="file" (change)="onFileChange($event, 'image2')" id="image2" class="form-control">
          </div>
          <div class="m-2">
 
            <input type="file" (change)="onFileChange($event, 'image3')" id="image3" class="form-control">
          </div>
        </div>
        <div class="d-flex">
          <div class="m-2">

            <input type="file" (change)="onFileChange($event, 'image4')" id="image4" class="form-control">
          </div>
          <div class="m-2">

            <input type="file" (change)="onFileChange($event, 'image5')" id="image5" class="form-control">
          </div>
        </div>
      </div>



      <div class="d-flex">
        <div class="m-2">
          <label for="price">Price</label>
          <input type="text" [(ngModel)]="productObj.price" id="price" class="form-control" required>
        </div>
        <div class="m-2">
          <label for="qty">Quantity</label>
          <input type="text" [(ngModel)]="productObj.stock" id="qty" class="form-control" required>
        </div>
        <div class="m-2">
          <label for="category">Category</label>
          <select class="form-select" [(ngModel)]="productObj.categoryId" id="category" aria-label="Default select example" required>
            <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
          </select>
        </div>
      </div>
    
      <div class="form-elm">
        <label for="description">Description</label>
        <textarea [(ngModel)]="productObj.description" id="description" class="form-control" rows="10" required></textarea>
      </div>



    <div class="btn-container d-flex">
    <div class="m-4">
      <button class="btn btn-success" type="button" (click)="onReset()">Reset</button>
    </div>
    <div class="m-4">
      <button class="btn btn-primary" type="button" (click)="onSave()">Add</button>
    </div>
  </div>
</div>
