
<div class="row" >
    <div [ngClass]="isSidepanelVisible ? 'col-8' : 'col-12'">
        <div class="cards">
            <div class="cards-header bg-primary" >
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn sm btn-success" (click)="openSidePanel()">New</button>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                    <div class="row">
                        
                        <!-- <div class= > -->
                            <div class="product-card card col-3"*ngFor="let product of productList">
                            
                                <div class="card-header">
                                    <img [src]="product.image1" alt="Card image">
                                </div>
                                <div class="card-body2">
                                    <h4 class="product-title">{{product.name}} </h4>
                                    <p class="product-status">Shipped in 3-4 days</p>
                                    <h3 class="product-prices">Rs {{product.price}}.00</h3>	
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-secondary">
                                        <i class="bi bi-cart3"></i>
                                        Add Cart
                                    </button>
                                    <button class="btn btn-primary">
                                        <i class="bi bi-bag"></i>
                                        Buy
                                    </button>
                                </div>
                            </div>
                        <!-- </div> -->
                        
                        
                    </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidepanelVisible">
        <div class="cards">
            <div class="cardsheader bg-primary" >
                <div class="row">
                    <div class="col-6">
                        New Product
                    </div>
                    <div class="col-6 text-end ">
                        <button class="btn btn sm btn-success" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="name">Product Name</label>
                        <input type="text" [(ngModel)]="productObj.name" id=name class="form-control" required>
                    </div>
                                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="image1">Add Images</label>
                        <input type="text" [(ngModel)]="productObj.image1" type="file" id="image1" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <input type="text" [(ngModel)]="productObj.image2" type="file" id="image2" class="form-control">
                    </div>
                    <div class="col-12">
                        
                        <input type="text" [(ngModel)]="productObj.image3" type="file" id="image3" class="form-control">
                    </div>
                    <div class="col-12">
                        
                        <input type="text" [(ngModel)]="productObj.image4" type="file" id="image4" class="form-control">
                    </div>
                    <div class="col-12">
                        
                        <input type="text" [(ngModel)]="productObj.image5" type="file" id="image5" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="price">Price</label>
                        <input type="text" [(ngModel)]="productObj.price" id="price" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="qty">Quantity</label>
                        <input type="text" [(ngModel)]="productObj.Quantity" id="qty" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="category">Category</label>
                        <select class="form-select" [(ngModel)]="productObj.categoryId" id="category" aria-label="Default select example" required>
                            <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
                            
                          </select>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="description">Description</label>
                        <input type="textarea" [(ngModel)]="productObj.name" id="description" class="form-control" required>
                    </div>
                </div>
                <div class="row p-3 ">
                    <div class="col-2">
                        <button class = "btn btn-success">Reset</button>
                    </div>
                    <div class="col-2">
                        <button class = "btn btn-primary" (click)="onSave()">Add</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
