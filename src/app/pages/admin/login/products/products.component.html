
<div class="body-container d-flex flex-column">
    <div class="banner">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.buyabans.com/media/extremeweb/banner/KLOP-768X341_4_.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.buyabans.com/media/extremeweb/banner/2600X627_ac_mail_nmay.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.buyabans.com/media/extremeweb/banner/New_ProjJkI_ct.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="body">
        <div class="content">
            <div class="add-item-bar">
                <button class="d-flex btn btn-outline-secondary"(click)="openSidePanel()"><i class="fa fa-plus-circle" aria-hidden="true"></i><h6>Add Item</h6></button>
            
            </div>
            <div class="product-body">
                <div class="row d-flex justify-content-evenly" >
                    <div class="product-card card"*ngFor="let product of productList">
                                
                        <div class="card-header">
                            <img [src]="product.image1" alt="Card image">
                        </div>
                        <div class="card-body2">
                            <h4 class="product-title">{{product.name}} </h4>
                            <p class="product-status">Shipped in 3-4 days</p>
                            <h3 class="product-prices">Rs {{product.price}}.00</h3>	
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary">
                                <i class="bi bi-cart3"></i>
                                Add Cart
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-bag"></i>
                                Buy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
</div>

</div>




    <div class="add-item" *ngIf="isSidepanelVisible">
        <div class="close">
            <button (click)="closeSidePanel()"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
        </div>
        <div class="cards">
            <div class="cardsheader" >
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>New Product</h2>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="name">Product Name</label>
                        <input type="text" [(ngModel)]="productObj.name" id=name class="form-control" required>
                    </div>
                                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="image1">Add Images</label>
                        <input type="text" [(ngModel)]="productObj.image1" type="file" id="image1" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <input type="text" [(ngModel)]="productObj.image2" type="file" id="image2" class="form-control">
                    </div>
                    <div class="col-12">
                        
                        <input type="text" [(ngModel)]="productObj.image3" type="file" id="image3" class="form-control">
                    </div>
                    <div class="col-12">
                        
                        <input type="text" [(ngModel)]="productObj.image4" type="file" id="image4" class="form-control">
                    </div>
                    <div class="col-12">
                        
                        <input type="text" [(ngModel)]="productObj.image5" type="file" id="image5" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="price">Price</label>
                        <input type="text" [(ngModel)]="productObj.price" id="price" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="qty">Quantity</label>
                        <input type="text" [(ngModel)]="productObj.Quantity" id="qty" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="category">Category</label>
                        <select class="form-select" [(ngModel)]="productObj.categoryId" id="category" aria-label="Default select example" required>
                            <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
                            
                          </select>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="description">Description</label>
                        <input type="textarea" [(ngModel)]="productObj.name" id="description" class="form-control" required>
                    </div>
                </div>
                <div class="row p-3 ">
                    <div class="col-2">
                        <button class = "btn btn-success">Reset</button>
                    </div>
                    <div class="col-2">
                        <button class = "btn btn-primary" (click)="onSave()">Add</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
